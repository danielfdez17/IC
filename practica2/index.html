<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./index.css">
    <title>Árbol de Decisión ID3</title>
</head>

<body>
    <div class="container text-center mt-4">
        <h1 class="fw-bold">Árbol de Decisión ID3</h1>
        <label for="atributos">Atributos:</label>
        <textarea class="form-control" id="atributos"
            readonly>TiempoExterior,Temperatura,Humedad,Viento,Jugar</textarea>
        <label for="datos">Datos:</label>
        <textarea class="form-control" id="datos" readonly>
soleado,caluroso,alta,falso,no
soleado,caluroso,alta,verdad,no
nublado,caluroso,alta,falso,si
lluvioso,templado,alta,falso,si
lluvioso,frio,normal,falso,si
lluvioso,frio,normal,verdad,no
nublado,frio,normal,verdad,si
soleado,templado,alta,falso,no
soleado,frio,normal,falso,si
lluvioso,templado,normal,falso,si
soleado,templado,normal,verdad,si
nublado,templado,alta,verdad,si
nublado,caluroso,normal,falso,si
lluvioso,templado,alta,verdad,no
        </textarea>
        <button class="btn btn-primary d-none" id="ejecutarID3" onclick="ejecutarID3()">Ejecutar ID3</button>
        <!-- <h3>Resultado:</h3> -->
        <!-- <pre id="resultado"></pre> -->

        <h3>Prueba tu ejemplo</h3>
        <form id="ejemploForm" class="row">
            <div class="mb-3 col-3">
                <label for="tiempo">Tiempo Exterior</label>
                <select class="form-select" id="tiempo">
                    <option value="soleado">Soleado</option>
                    <option value="nublado">Nublado</option>
                    <option value="lluvioso">Lluvioso</option>
                </select>
            </div>
            <div class="mb-3 col-3">
                <label for="temperatura">Temperatura</label>
                <select class="form-select" id="temperatura">
                    <option value="caluroso">Caluroso</option>
                    <option value="templado">Templado</option>
                    <option value="frio">Frío</option>
                </select>
            </div>
            <div class="mb-3 col-3">
                <label for="humedad">Humedad</label>
                <select class="form-select" id="humedad">
                    <option value="alta">Alta</option>
                    <option value="normal">Normal</option>
                </select>
            </div>
            <div class="mb-3 col-3">
                <label for="viento">Viento</label>
                <select class="form-select" id="viento">
                    <option value="falso">Falso</option>
                    <option value="verdad">Verdad</option>
                </select>
            </div>
            <button class="btn btn-success mt-3 ms-auto me-auto col-4" type="button"
                onclick="clasificarEjemplo()">Clasificar</button>
                <h3 class="col-4">Decisión:</h3>
                <pre class="col-4" id="decision"></pre>
        </form>
        <div class="section row mt-4">
        </div>
    </div>
    <script src="./index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
